<html>
<head>
    <title>CRUD Application</title>

    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="well text-center">
        <h1>Employee List</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col md-12">
                <h2>Employee List<button type="button" class="btn btn-success pull-right" data-toggle = "modal" data-target = "#mymodal">Add Employee Data</button> </h2>
                <table class="table table-stripped">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Join Date</th>

                    </tr>
                    {% for row in employee %}
                    <tr>
                        <th>{{row.0}}</th>
                        <th>{{row.1}}</th>
                        <th>{{row.2}}</th>
                        <th>{{row.3}}</th>
                        <th>{{row.4}}</th>
                        <td>
                          <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
                            <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs"  onclick="return confirm('Are you sure to delete?')">Delete</a>
                        </td>
                    </tr>
                    <div id="modaledit" class="modal fade" role="dialog">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times</button>
                    <h4 class="modal-title">Update Data</h4>
                </div>
             <div class="modal-body">
             <form action="" method="POST">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="name" required="1" value="{{row.1}}">
                    </div>

                    <div class="form-group">
                        <label>Gender:</label><br>
                        <input type="radio" name="gender" value="male" required="1" > Male<br>
                        <input type="radio" name="gender" value="female" required="1" > Female<br>
                        <input type="radio" name="gender" value="others" required="1" > Others<br>
                    </div>

                    <div class="form-group">
                        <label>Address:</label>
                        <textarea rows="4" cols="40" name="address" class="form-control" required="1" ></textarea>
                    </div>

                    <div class="form-group">
                        <label>Join date:</label>
                        <input type="date" class="form-control" name="date" class="form-control" required="1" >
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
            </form>
         </div>
                 <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
         </div>
       </div>
    </div>



                    {% endfor %}
                </table>
            </div>
        </div>
    </div>





    <div id="mymodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                    <h4 class="modal-title">Insert Data</h4>
                </div>
                <div class="modal-body">
                    <form action="{{url_for('insert')}}" method="POST">
                      <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="name" required="1">
                      </div>

                    <div class="form-group">
                        <label>Gender:</label><br>
                        <input type="radio" name="gender" value="male" required="1"> Male<br>
                        <input type="radio" name="gender" value="female" required="1"> Female<br>
                        <input type="radio" name="gender" value="others" required="1"> Others<br>
                    </div>

                    <div class="form-group">
                        <label>Address:</label>
                        <textarea rows="4" cols="40" name="address" class="form-control" required="1"></textarea>
                    </div>

                        <div class="form-group">
                        <label>Join date:</label>
                        <input type="date" class="form-control" name="date" class="form-control" required="1">
                        </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Insert</button>
                    </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>


</html>
